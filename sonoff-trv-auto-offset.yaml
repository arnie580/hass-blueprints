action:
  - action: select.select_option
    target:
      entity_id: "{{ trv_sensor }}"
    data:
      option: "external"
  - action: number.set_value
    data:
      entity_id: '{{ temp_input }}'
      value: "{{ external_temp | round(1) }}"
