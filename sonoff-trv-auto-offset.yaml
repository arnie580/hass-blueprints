blueprint:
  name: Sonoff TRV Offset
  description: Automatically adjust the offset of the temperature sensor using an external sensor.
  domain: automation
  input:
    climate_entity:
      name: Sonoff TRV Entity
      selector:
        entity:
          filter:
            - domain: climate
    sensor_entity:
      name: External Temp Sensor
      selector:
        entity:
          filter:
            - domain: sensor
            - device_class: temperature
  
mode: single
max_exceeded: silent

variables:
  climate_entity: !input 'climate_entity'
  temp_input: "{{ climate_entity | replace('climate','number') + '_external_temperature_input' }}"
  trv_sensor: "{{ climate_entity | replace('climate','select') + '_temperature_sensor_select' }}"
  external_temp_sensor: !input 'sensor_entity'
  external_temp: "{{ states(external_temp_sensor) | round(1) }}"
  
